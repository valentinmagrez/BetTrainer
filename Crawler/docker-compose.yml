version: '3.4'

services:
  crawler:
    image: ${DOCKER_REGISTRY}crawler
    build:
      context: .
      dockerfile: Crawler/Dockerfile        
    depends_on:
          - db
  db:
    image: "microsoft/mssql-server-linux"
    expose:
      - "1433"
    environment:
        SA_PASSWORD: "password12345PASSWORD"
        ACCEPT_EULA: "Y"
